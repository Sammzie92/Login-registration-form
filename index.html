<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-Form</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Nunito+Sans:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="inner-box" id="card">
            <div class="card-front">
                <h2>Driver-Login</h2>
                <form>
                    <input type="email" class="input-box" placeholder="Your Email" id="email" required>
                    <input type="password" class="input-box" placeholder="Password" id="password" required>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button href="#" type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                <a href="#">Forgot my Password</a>
            </div>
            <div class="card-back">
                <h2>Register</h2>
                <form>
                    <input type="text" class="input-box" placeholder="Your Name" id="name" required pattern="^(?!.*[0])(?!.*\d)[A-Za-z\s]+$">
                    <input type="email" class="input-box" placeholder="Your Email" id="email" required>
                    <input type="password" class="input-box" placeholder="Password" required minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                    title="Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, one number, and one special character (@ $ ! % * ? &)">
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                <a href="#">Forgot my Password</a>
            </div>
        </div>
    </div>

</div>
<script>
    let card = document.getElementById("card");
    function openRegister() {
        card.style.transform = "rotateY(-180deg)";

    }

        function openLogin() {
            card.style.transform = "rotateY(0deg)";

        }

</script>
</body>
</html>
